name: Run Azure Login with OIDC
on: [push]

permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: 75414635-8836-4d31-82c5-1f783e520873
          tenant-id: 6c12b0b0-b2cc-4a73-8252-0b94bfca2145
          allow-no-subscriptions: true
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
          pwd
